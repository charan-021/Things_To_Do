<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
</head>
<body>
    <form method="post" action="/change_password/">
        {% csrf_token %}
        <div class="field">
            <input name="old_password" id="pass1" type="password" placeholder="Old Password" required>
        </div>
        <div class="field">
            <input name="password1" id="pass2" type="password" placeholder="Password" required>
        </div>
        <div class="field">
            <input name="password2" id="pass3" type="password" placeholder="Confirm password" required>
        </div>
        <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
